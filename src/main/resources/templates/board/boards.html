<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.boards}">메모 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/board/add}'|"
                    type="button" th:text="#{page.addBoard}">신규 메모</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.board.id}">글 번호</th>
                <th th:text="#{label.board.Writer}">작성자</th>
                <th th:text="#{label.board.title}">제목</th>
                <th th:text="#{label.board.like}">좋아요 상태</th>
                <th th:text="#{label.board.visit}">방문자 수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "board : ${boards}">
                <td><a th:href="@{/board/{board_id}(board_id=${board.id})}" th:text="${board.id}">글 번호</a></td>
                <td><a th:href="@{|/board/${board.id()}|}" th:text="${board.writer}">작성자</a></td>
                <td><a th:href="@{|/board/${board.id()}|}" th:text="${board.title}">제목</a></td>
                <td th:text="${board.like_status}">좋아요 상태</td>
                <td th:text="${board.visit}">방문자 수</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
